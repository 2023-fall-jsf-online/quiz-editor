<div class="container">

  <div class="row">

    <div class="col-md-4">

      <button class="btn btn-outline-success mt-3 mb-3">
        Add New Quiz
      </button>

      <div class="card">
        <div class="list-group list-group-flush">
          <button
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
            *ngFor="let q of quizzes"
            (click)="selectQuiz(q)"
            [class.active]="q === selectedQuiz"
          >
            {{ q.quizName }}

            <small style="font-weight: 300; font-style: italic;">
              {{ q.quizQuestions.length }} Questions
            </small>
          </button>
        </div>
      </div>

    </div>

    <div
      class="col-md-8"
      *ngIf="selectedQuiz != null"
    >

      <div class="mt-3">
        <button class="btn btn-outline-dark">
          Save
        </button>
        <button class="btn btn-link">
          Cancel
        </button>
      </div>

      <div class="card mt-3">
        <div class="card-header">
          General
        </div>
        <div class="card-body">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="selectedQuiz.quizName"
          >
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-header">
          Questions
        </div>
        <div class="card-body">
          Coming soon
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-header">
          Other
        </div>
        <div class="card-body">
          Coming soon
        </div>
      </div>

    </div>

    <div
      class="col-md-8 mt-3 text-center text-muted"
      *ngIf="selectedQuiz == null"
    >
      <p>
        Select or add a new quiz
      </p>
    </div>

  </div>

</div>
