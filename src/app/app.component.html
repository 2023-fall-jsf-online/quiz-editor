<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="my-3">
        <button class="btn btn-outline-success">
          Add New Quiz
        </button>
      </div>  
      <div class="card my-3">
        <div class="list-group list-group-flush">
          <button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
          *ngFor="let q of quizzes"
          (click)="selectQuiz(q)"
          [class.active]="q == selectedQuiz"
          >
            {{ q.quizName }}
            <small class="font-italic font-weight-lighter">
              {{ q.quizQuestions.length }} questions
            </small>
          </button>
      </div>
    </div>
    <div class="col-md-8"
    *ngIf="selectedQuiz">
      <div class="my-3">
        <button class="btn btn-outline-dark">
          Save
        </button>
        <button class="btn btn-link">
          Cancel
        </button>
      </div>
      <div class="my-3">
        <div class="card mt-3">
          <div class="card-header">
            General
          </div>
          <div class="card-body">
            {{ selectedQuiz.quizName }}
          </div>
        </div>
        <div class="card mt-3">
          <div class="card-header">
            Questions
          </div>
          <div class="card-body">
            Coming Soon!
          </div>
        </div>
        <div class="card mt-3">
          <div class="card-header">
            Other
          </div>
          <div class="card-body">
            Coming Soon!
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8 my-3"
    *ngIf="!selectedQuiz">
    <div class="card bg-light text-center">
      <h2>
        No Quiz Selected
      </h2>
      <p>
        Select or add a new quiz
      </p>
    </div>
    </div>
  </div>
</div>
