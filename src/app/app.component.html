<div class="container">
  <div class="row">
    <div class="col-4">
      <button 
        class="btn btn-outline-success my-3"
        (click)="addNewQuiz()"
      >
        Add New Quiz
      </button>
      <div class="card">
        <div class="list-group list-group-flush">
          <button 
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
            *ngFor="let q of quizzes"
            (click)="selectQuiz(q)"
            [class.active]="q === selectedQuiz"
          >
            {{ q.quizName }}
            <small 
              class="font-itallic font-weight-lighter"
            >
              {{ q.quizQuestions.length }} question
            </small>
          </button>
        </div>
      </div>
    </div>
    <div 
      class="col-md-8"
      *ngIf="selectedQuiz != undefined"
    >
      <div class="my-3">
        <button 
          class="btn btn-outline-success"
          (click)="editQuizName()"
        >
          Save
        </button>
        <button class="btn btn-link">
          Cancle
        </button>
        <div class="card my-1">
          <div class="card-header">
            Quiz Name
          </div>
          <div class="card-body">
            <input [(ngModel)]="editedQuizName" type="text" class="form-control" value="{{ selectedQuiz.quizName }}">
          </div>
        </div>
        <div class="card my-1">
          <div class="card-header">
            Questions
          </div>
          <div class="card-body">
            <button 
            class="list-group-item list-group-item-action"
            *ngFor="let question of selectedQuiz.quizQuestions"
            >
              {{ question.questionName }}
            </button>
          </div>
        </div>
      </div>
    </div>
    <div 
      class="col-md-8 mt-3"
      *ngIf="selectedQuiz == undefined"
    >
      <div class="card bg-light text-center">
          <div class="card-header">
            No quizz is selected
          </div>
          <div class="card-body"> 
            Select or add a new quizz
          </div>
        </div>
    </div>
  </div>
</div>
