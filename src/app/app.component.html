<div class="container">
  <div class="row">
    <div class="col">
      <button class="btn btn-outline-success my-3">
        Add New Quiz
      </button>
      <div class="card">
        <div class="list-group list-group-flush">
          <button 
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
            *ngFor="let q of quizzes"
          >
            {{ q.quizzName }}
            <small 
              class="font-itallic font-weight-lighter"
            >
              {{ q.quizzQuestions.length }} question
            </small>
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="my-3">
        <button class="btn btn-outline-success">
          Save
        </button>
        <button class="btn btn-link">
          Cancle
        </button>
        <div class="card my-1">
          <div class="card-header">
            Quiz List
          </div>
          <div class="card-body">
            Coming
          </div>
        </div>
        <div class="card my-1">
          <div class="card-header">
            Quiz List
          </div>
          <div class="card-body">
            Coming
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
